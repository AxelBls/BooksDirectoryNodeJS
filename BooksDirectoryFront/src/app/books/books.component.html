<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [length]="length"> 
</mat-paginator>
<section class="book" *ngFor="let book of books">
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{book.id}}
                </mat-panel-title>
                <mat-panel-description class="title">
                    {{book.titre}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Auteur : {{book.nomAuteur}} {{book.prenomAuteur}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</section>
